<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Kuchen</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    />

  <body>
    <h1 class="haupttitel">Uhug's Rätselbox</h1>

    <h2 class="raetselname">Der Geburtstagskuchen</h2>

    <p>
      Zu Uhug's tollem Jubiläum darf natürlich eine B-Day-Torte nicht fehlen:
    </p>

    <p class="letsbake">Let's bake a cake!</p>

    <h3>Zutaten für den Teig:</h3>

    <p>
      8 Eier <br />
      1 Prise Salz<br />
      200 g Butter<br />
      300 g Zucker<br />
      1 TL Backpulver<br />
      300 g Mehl<br />
      20 g Kakao<br />
      200 g Zartbitterschokolade
    </p>

    <div>
      <img
        style="
          width: 880px;
          height: 600px;
          padding-top: 20px;
          padding-bottom: 30px;
        "
        alt="Geburtstagskuchen"
        src="assets/bdaykuchen.png"
      />
    </div>

    <p>
      <span
        ><b>Lösungswort:</b>
        <input id="password" type="text" onkeydown="checkPassword(this)" />
        <input value="prüfen" type="submit"
      /></span>
    </p>

    <div>
      <img
        style="
          width: 35px;
          height: 35px;
          padding-top: 30px;
          padding-bottom: 30px;
        "
        alt="Hint"
        title="Ich habe keine Ahnung!"
        src="assets/hint.png"
      />
    </div>

    <script src="js/scripts.js"></script>
